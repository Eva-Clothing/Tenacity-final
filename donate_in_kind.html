<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Disaster App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <form action="/thankyou" method="post">
        <label>Name</label><br/>
        <input type="text" name="dk_name" required/><br/>
        
        <label>Email</label><br/>
        <input type="email" name="dk_email" required/><br/>
        
        <label>Contact number</label><br/>
        <input type="tel" name="dk_phone" required/><br/>
       
        <label>Address</label><br/>
        <input type="text" name="dk_address" required/><br/>
        
        <label>Goods to Donate</label><br/>
        <input type="text" name="dk_goods" placeholder="Goods you wish to donate" required/><br/>
        
        <button>Pay</button>
    </form>
</body>
</html>
